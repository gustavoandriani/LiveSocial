<!doctype html>
<html lang="pt-br">
  <head>
    <title>PROJETO CRUD</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <div class="profileContent container">
            <div class="userProfileCover"></div>
            <div class="userProfilePicture">
                <img src="https://img.ibxk.com.br/2019/02/17/17124052466014.jpg?ims=704x" width="80px">
            </div>
            <div class="infoProfile">
                <h2 style="display: block;">Gustavo Andriani</h2>
                <span style="display: block; margin-top: -12px;">@guandriani</span>
            </div>
            <div class="userProfileBio">
                <span>Eu amo programar s2</span>
            </div>
        </div>
    </main>
    <form class="container">
      <input id="createPostArea" name="createPost" placeholder="Digite seu post">
      <button id="createPostButton" type="submit">Postar</button>
    </form>

    <ul class="postList container">
        
    </ul>
    <!-- Optional JavaScript -->
    <!-- <script src="js/index.js"></script> -->
    <script>
        const liveSocial = {
            usuarios: [
                {
                    username: "guandriani"
                }
            ],
            posts: [
                {
                    id: 1,
                    owner: "guandriani",
                    content: "Minha primeira postagem"
                }
            ],
            createPost(dados) {
                // Cria posts na mem√≥ria (Array/Objeto)
                liveSocial.posts.push({
                    id: liveSocial.posts.length + 1,
                    owner: dados.owner,
                    content: dados.content,
                });
                // Cria Post no HTML
                const $postList = document.querySelector('.postList');
                $postList.insertAdjacentHTML('afterbegin', `<li class="post"><h3>@${dados.owner}</h3>${dados.content}</li>`);
            }
        };

        const $myForm = document.querySelector('form');

        $myForm.addEventListener('submit', function createPostController(infosEvento) {
            infosEvento.preventDefault();
            console.log("Estamos criando um novo post!");

            const $entryCreatePost = document.querySelector('input[name="createPost"]');

            liveSocial.createPost({owner: "guandriani", content: $entryCreatePost.value});

            $entryCreatePost.value = '';
        })
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
